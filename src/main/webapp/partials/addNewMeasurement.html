<div class="page-header">
    <h3>Add New {{stageName}} Measurement</h3>
</div>

<label class="control-label col-sm-2" for="customer">Batch No:</label>
<div class="col-sm-10">
    <input ng-change="checkBatchNo(newMeasurementEntry.batchNo)" ng-model="newMeasurementEntry.batchNo" id="batchno" class="form-control"/>
</div>
<label class="control-label col-sm-2" for="customer">Customer</label>
<div class="col-sm-10">
    <input ng-disabled="disable" ng-model="newMeasurementEntry.customer" id="customer" class="form-control"/>
</div>
<label class="control-label col-sm-2" for="customer">Style</label>
<div class="col-sm-10">
    <input ng-disabled="disable" ng-model="newMeasurementEntry.style" id="style" class="form-control"/>
</div>

<div class="col-md-4" style="text-align: center">
    <div align="center">
        <table class="table table-bordered table-hover table-condensed" width="10">

    <tr style="font-weight: bold">
        <td style="width:10%">Size</td>
        <td style="width:10%">Body</td>
        <td style="width:10%">Sleeve</td>
    </tr>

    <tr ng-repeat="size in sizes">
        <td>
            <!-- editable Garment no: (float with validation) -->
            <span text="size.name" ng-model="size.name" e-form="tableform">
                {{ size.name }}
            </span>
        </td>
        <td>
            <span>
                <!--/addNewMeasurement/beforePresetting-->
            <a ng-disabled="!batchNo" href="#!/addBody/{{batchId}}/{{stage}}/{{size.id}}" class="btn btn-default"
               title="Add Body"><span class="fa fa-plus"></span></a>
            </span>
        </td>
        <td>
            <span>
            <a ng-disabled="!batchNo" href="#!/addSleeve/{{batchId}}/{{stage}}/{{size.id}}" class="btn btn-default"
               title="Add Sleeve"><span class="fa fa-plus"></span></a>
            </span>
        </td>
    </tr>
</table>
    </div>
</div>
</form>
