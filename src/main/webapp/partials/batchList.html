<div class="page-header">
    <h3>Batch List</h3>
</div>


<table class="table table-bordered table-hover table-condensed">
    <tr style="font-weight: bold">
        <th style="width:20%">Style</th>
        <th style="width:40%">Batch</th>
        <th style="width:40%">Customer</th>
    </tr>
    <!--ng-click="setSelected();"-->
    <tr ng-repeat="batch in batches | orderBy:'styleName'">
        <td><a href="#!/viewBatch/{{batch.id}}" class="btn btn-default">{{batch.batchNumber}}</a></td>
        <td>{{ batch.styleName}}</td>
        <td>{{ batch.customer}}</td>
    </tr>
</table>
